<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link href="css/trllogin.css" rel="stylesheet" type="text/css" />
	<link href="img/tlogo1.png" rel="icon" type="image/png" />
</head>
<body>
	<div class="divlogo">
		<p>TRAVELLING FRIENDS</p>
		<p>FOR LIFE!</p>
	</div>
	<div class="container">
		<img src="img/tlogo1.png" class="img" >
		<h3 class="lworld">WORLD TRAVEL</h3>
		<form class="form" action="" method="">
			
			<h4>Login Form</h4>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="email">Password</label>
				<input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" autocomplete="off">
			</div>
			<button type="submit" name="submit" id="submit" class="btn"><a href="travel.html">Login</a></button>
			<input type="checkbox" name="rem" id="rem" class="chk" value="0"  /><label for="rem">Remember me</label>
			<a href="#" class="fop">Forgot Password?</a>
		</form>
	</div>
</body>
</html>
