<!DOCTYPE html>
<html>
<head>
	<title>Booking System</title>
	<link href="css/book.css" rel="stylesheet" type="text/css" />
	<link href="img/tlogo1.png" rel="icon" type="image/png" />
</head>
<body>
	
	<center>
		
		<div class="book-form">
			<h1>BOOK A TRIP</h1>
			<table>
				<tr>
					<td><label>NAME</label><input type="text" name="name" class="textbox1" placeholder="Enter Your Name"></td>

					<td><label>EMAIL</label><input type="email" name="email" class="textbox1" placeholder="Enter Your Email"></td>
				</tr>
				<tr>
					<td colspan="2"><label>NRC</label><input type="text" name="name" class="textbox2" placeholder="Enter Your NRC"></td>
				</tr>
				<tr>
					<td colspan="2"><label>PHONE</label><input type="text" name="name" class="textbox2" placeholder="Enter Your Phone"></td>
				</tr>
				<tr>
					<td colspan="2"><label>PICKUP LOCATION</label><input type="text" name="location" class="textbox2" placeholder="Enter ZIP/Location"></td>
				</tr>
				<tr>
					<td colspan="2"><label>DESTINATION</label><input type="text" name="name" class="textbox2" placeholder="Enter ZIP/Location"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="checkbox" name="checkbox" class="chk" value="SOLO TRIP"><label>SINGLE TRIP</label>
						<input type="checkbox" name="checkbox" class="chk" value="FAMILY TRIP"><label>FAMILY TRIP</label>
						<input type="checkbox" name="checkbox" class="chk" value="HONEYMOON TRIP"><label>HONEYMOON TRIP</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>PICKUP DATE</label><input type="date" name="date" class="textbox1" placeholder="mm/dd/yyy">
					</td>
					<td>
						<label for="appt">SELECT TIME:</label>
						<input type="time" id="appt" name="appt" class="textbox1">
					</td>	
					
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" name="submit" class="bookbtn" value="BOOK NOW">
					</td>
				</tr>
			</table> 
		</div>
	</center>
</body>
</html>
